<ion-header>
<ion-navbar color="secondary">
	<ion-title>
		<img width="30" src="assets/logo.png"/>
	</ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="addChecklist()">
			<ion-icon
				name="add-circle"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>
</ion-header>

<ion-content>
	<ion-list no-lines *ngFor="let checklist of checklists">
		<ion-item-sliding  #sliding  (ionDrag)="logDrag($event)">
			<button ion-item (click)="viewChecklist(checklist)">
				{{checklist.title}}
				<span>{{checklist.items.length}} items</span>
			</button>
			<ion-item-options  slide="right">
				<button ion-button icon-only color="primary"
						[ngStyle]="{ 'padding-left': '5px', 'padding-right': '10px', 'display': 'block' }"
					(click)="renameChecklist(checklist, sliding )">
					<span >
						<ion-icon name="clipboard"></ion-icon>
					Изменить
					</span>

				</button>
				<button ion-button icon-only color="danger"
						[ngStyle]="{ 'padding-left': '5px', 'padding-right': '10px', 'display': 'block' }"
						(click)="removeChecklist(checklist)">
					<span >
						<ion-icon name="trash"></ion-icon>
					Удалить
					</span>

				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
