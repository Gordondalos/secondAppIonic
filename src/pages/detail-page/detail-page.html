<ion-header>
	<ion-navbar>
		<ion-title>{{ item.title }}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-card>
		<img src="{{ item.preview.images[0].source.url }}"/>
		<ion-card-content>
			<ion-card-title>
				{{ item.title }}
			</ion-card-title>
			<ion-list>
				<ion-item>
					<ion-icon name="person"></ion-icon>
					Author
					<ion-note item-right>
						{{ item.author }}
					</ion-note>
				</ion-item>
				<ion-item>
					<ion-icon name="thumbs-up"></ion-icon>
					Score
					<ion-note item-right>
						{{ item.score }}
					</ion-note>
				</ion-item>
				<ion-item>
					<ion-icon name="chatboxes"></ion-icon>
					Comments
					<ion-note item-right>
						{{ item.num_comments }}
					</ion-note>
				</ion-item>

			</ion-list>

			<a ion-button target="_blank" href="http://reddit.com/{{ item.permalink }}">view on Reddit</a>
		</ion-card-content>
	</ion-card>

</ion-content>
